<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   <Script src="./data/map.js"></Script>
   <Script src="./data/point.js"></Script>
   <script>
        var map = L.map('map').setView([26.837441, 75.833767], 16);

        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var googleStreets = L.tileLayer('https://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var googleSat = L.tileLayer('https://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        
        // Add one of the layers to the map initially
        googleSat.addTo(map);

        var baseMaps = {
            "OSM": osm,
            "Google Streets": googleStreets,
            "Google Sat": googleSat
        };

        // If you want to add a marker overlay, define the marker
        var singleMarker = L.marker([26.837441, 75.833767]).addTo(map).bindPopup("This is a marker.");

        var overlayMaps = {
            "Marker": singleMarker
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
        L.geoJSON(mappJson).addTo(map);
        // L.geoJSON(pointJson).addTo(map);
    </script>
